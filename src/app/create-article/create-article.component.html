<app-header></app-header>
<div class="container">
  <form (ngSubmit)="createArticle(article.title, article.text)">
    <div class="form-group">
      <label for="InputTitle">Title</label>
      <input type="text" class="form-control" id="InputTitle" placeholder="Enter title" name="title" [(ngModel)]="article.title">
      <small id="titleHelp" class="form-text text-muted">Give your article a title.</small>
    </div>
    <div class="form-group">
      <label for="InputText">Text</label>
      <input type="text" class="form-control" id="InputText" placeholder="Enter text" name="text" [(ngModel)]="article.text">
      <small id="titleHelp" class="form-text text-muted">Text for your article.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
